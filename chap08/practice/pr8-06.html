<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>innerHTML</title>
</head>
<body>
<h3>innerHTML</h3>
<hr>
<p onclick="question()">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
<script>
  function question() {
    let answer = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.", "");
    let tag_p = document.getElementsByTagName("p");
    for (let i = 0; i < tag_p.length; i++) {
        tag_p[i].innerHTML = answer;
    }
  }
</script>
</html>
