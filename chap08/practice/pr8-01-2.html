<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>라면 끓이는 순서</title>
</head>
<body>
<h3>라면 끓이는 순서</h3>
<hr>
<ol type="A">
    <li>물을 끓인다.</li>
    <li>라면과 스프를 넣는다.</li>
    <li>파를 썰어 넣는다.</li>
    <li>5분후 <strong>맛있게</strong> 먹는다.</li>
</ol>
<script>
  let tag_li = document.getElementsByTagName("li");
  for (let i = 0; i < tag_li.length; i++) {
    tag_li[i].style.color = "green";
  }
</script>
</body>
</html>
