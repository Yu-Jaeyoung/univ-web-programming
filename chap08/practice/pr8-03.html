<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>visibility 프로퍼티</title>
    <style>
        span {
            visibility: hidden;
            color: blue;
        }
    </style>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?
    <button onclick="change()">show/hide</button>
</h3>
<hr>
<ul>
    <li>I (<span>love</span>) you.</li>
    <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
    <li>응답하라 (<span>1988</span>).</li>
</ul>
<script>
  let hide = true;

  function change() {
    let tag_span = document.getElementsByTagName("span");
    for (let i = 0; i < tag_span.length; i++) {
      if (hide === true) {
        tag_span[i].style.visibility = "visible";
      } else {
        tag_span[i].style.visibility = "hidden";
      }
    }

    if (hide === true) {
      hide = false;
    } else {
      hide = true;
    }
  }
</script>
</body>
</html>
