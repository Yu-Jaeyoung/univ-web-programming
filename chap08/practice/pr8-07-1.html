<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>transform:rotate()</title>
</head>
<body>
<h3>클릭하면 90도 회전합니다.(1회)</h3>
<hr>
<img id="img" onclick="rotate()" src="../media/spongebob.png" alt="스폰지밥" height="100" width="100">
<script>
  function rotate() {
    let id_img = document.getElementById("img");
    id_img.style.transform = "rotate(90deg)";
  }
</script>
</body>
</html>
