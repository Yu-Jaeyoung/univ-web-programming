<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>transform:scale()</title>
</head>
<body>
<h3>클릭하면 2,3,4배로 옆으로 늘어납니다.</h3>
<hr>
<img onclick="scale(this)" src="../media/spongebob.png" alt="스폰지밥" height="100" width="100">
</body>
<script>
  let width = 1;

  function scale(obj) {
    width++;
    obj.style.transform = "scale(" + width + ",1)";
    if (width === 4)
      width = 0;
  }
</script>
</html>
