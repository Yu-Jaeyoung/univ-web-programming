<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>z-index 스타일 프로퍼티</title>
    <style>
        div {
            position: absolute;
        }

        img {
            position: absolute;
        }
    </style>
</head>
<body>
<h3>z-index 스타일 프로퍼티</h3>
<hr>
<div onclick="change()">
    <img src="../media/spade-A.png" alt="스페이드A" id="spadeA" width="100" height="140">
    <img src="../media/spade-2.png" alt="스페이드2" id="spade2" width="100" height="140">
    <img src="../media/spade-3.png" alt="스페이드3" id="spade3" width="100" height="140">
    <img src="../media/spade-7.png" alt="스페이드7" id="spade7" width="100" height="140">
</div>
<script>
  let card_num = 0;

  function change() {
    let tag_img = document.getElementsByTagName("img");
    for (let i = 0; i < tag_img.length; i++) {
      tag_img[i].style.zIndex = "-1";
    }

    if (card_num !== tag_img.length - 1) {
      tag_img[card_num].style.zIndex = "1";
      card_num++;
    } else {
      card_num = 0;
    }
  }
</script>
</body>
</html>
