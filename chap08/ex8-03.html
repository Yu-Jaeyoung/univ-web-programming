<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>inner HTML을 이용하여 HTML 콘텐츠 동적 변경</title>
    <script>
      function change() {
        let p = document.getElementById("firstP");
        p.innerHTML = " 오른쪽 사진은 <img src='../chap03/media/jjambbong.png'> 짬뽕 사진 ";
      }
    </script>
</head>
<body>
<h3>innerHTML 활용 : 아래 글자를 클릭하면 짬뽕이 나옵니다.</h3>
<hr>
<p id="firstP" style="color:blue" onclick="change()">여기에 <span style="color: red">클릭하세요</span></p>
</body>
</html>
