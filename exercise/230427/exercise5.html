<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>객체 생성 및 활용</title>
    <script>
      function backColor(){
        let current = new Date(); // 현재 시간 값을 가진 Date 객체 생성
        if(current.getSeconds() % 2 == 0)
          document.body.style.backgroundColor = "violet";
        else
          document.body.style.backgroundColor = "lightskyblue";
      }
      function change(){
        let today2 = new Date();
        let p=document.getElementById("disp");
        p.innerHTML=today2.toLocaleString();
      }</script>





</head>
<body>
<h3>객체 생성 및 활용</h3>
<hr>
<script>
  // Date 객체 생성
  let today = new Date();

  // Date 객체의 toLocaleString() 메소드 호출
  document.write("현재 시간 : " + today.toLocaleString() + "<br>");

  // String 객체 생성
  let mystr= new String("자바스크립트 공부하기");
  document.write("mystr의 내용 : " + mystr + "<br>");
  document.write("mystr의 길이 : " + mystr.length + "<br>");
  // mystr.length=10; // 이 문장은 오류이다.
</script>
<hr>
<button onclick="change(); backColor()">결과보기</button>
<div id="disp">결과표시</div>

</body>
</html>
