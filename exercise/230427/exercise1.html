<!--fontawesome-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>fontawesome</title>
    <script src="https://kit.fontawesome.com/f9d28f0582.js" crossorigin="anonymous"></script>
<body>
<h3>무료아이콘 사용하기</h3>
<hr>
<!-- This example uses <i> element with:
1. the `fa-solid` style class for solid style
2. the `user` icon with the `fa-` prefix -->
<i class="fa-solid fa-user"></i>
<i class="fa-solid fa-house"></i>
<i class="fa-solid fa-heart"></i>
<br>

<!-- Or you can use a <span> element, with classes applied in the same way -->
<span class="fa-solid fa-user"></span>
<span class="fa-solid fa-house"></span>
<span class="fa-solid fa-heart"></span>
<span class="fa-solid fa-music"></span>
<br>
<i class="fa-solid fa-person-walking"></i>
<i class="fa-solid fa-school"></i>
<button><i class="fa-solid fa-anchor"></i></button>


</body>
</html>
