<body>
<script>
  prompt("실수 숫자 두개를 입력하시오.")
  function big(a, b) {
    if (a > b)
      return a;
    else
      return b;
  }
</script>
<script>
  let b = big("625", "555");
  document.write("큰수=" + b);
</script>
</body>
