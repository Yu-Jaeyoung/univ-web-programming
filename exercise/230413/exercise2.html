<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        @keyframes dizzy {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        img {
            animation-name : dizzy;
            animation-duration : 1s;
            animation-iteration-count : infinite;
        }
    </style></head>
<body>
<h3>어지러워요</h3>
<hr>
<div class="dizzy"><img src="../../chap03/media/jjambbong.png" alt="짬뽕"></div>
</body>
</html>
