<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        @keyframes bomb {
            from { font-size : 500%;}
            to { font-size : 100%;}
        }
        h3 {
            animation-name : bomb;
            animation-duration : 3s;
            animation-iteration-count : infinite;
        }
        h3#rotate { transform: rotate(-10deg);}
    </style></head>
<body>
<h3 id="rotate">꽝!</h3>
</body>
</html>
