<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        @keyframes dizzy {
            0% { transform: rotate(-90deg);}
            50% { transform: rotate(90deg);}
            100% {transform: rotate(-90deg);}
        }
        #tran {
            animation-name : dizzy;
            animation-duration : 1s;
            animation-iteration-count : infinite;
        }
    </style></head>
<body>
<h3>어지러워요</h3>
<hr>
<div class="dizzy"><img id="tran" src="../../chap03/media/jjambbong.png" alt="짬뽕"></div>
</body>
</html>
