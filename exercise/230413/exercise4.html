<body>
<h3>월화수목금토일</h3>
<hr>
<script>
  let date = prompt("월화수목금토일 중에서 입력하세요", "");
  switch (date) {
    case "월" :
    case "화" :
    case "수" :
    case "목" :
      document.write(date + "은/는 출근");
      break;
    case "금" :
    case "토" :
    case "일" :
      document.write(date + "은/는 휴일");
      break;
    default:
      document.write("잘못된 입력");
  }
</script>
</body>
</html>
