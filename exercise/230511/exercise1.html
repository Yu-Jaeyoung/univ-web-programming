<!--셀의 '이재문'의 점수를 input type="text"에 담겨있는 값으로 변경
    한번 바뀐 대상은 더 이상 안바뀌게 진행
    reset 버튼을 누르면 다시 변경 가능-->
<!Doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>표 응용</title>
    <script>
      let num = 0;

      function change() {
        if (!num) {
          let changeHTML = document.getElementById("change");
          let inputText = document.getElementById("inputText");
          changeHTML.innerHTML = inputText.value;
          num = 1;
        }
      }

      function reset() {
        num = 0;
      }
    </script>
</head>
<style>
    table { /* 이중 테두리 제거 */
        border-collapse: collapse;
    }

    td, th { /* 모든 셀에 적용 */
        text-align: left;
        padding: 10px;
        height: 20px;
        width: 100px;
    }

    thead, tfoot {
        background: darkgray;
        color: yellow;
    }

    tbody tr:nth-child(even) { /* 짝수 <tr>에 적용 */
        background: aliceblue;
    }

    tbody > tr:hover {
        background: pink;
    }
</style>
<body>
<h3>1학기 성적</h3>
<hr>
<input type="text" id="inputText">
<button onclick="reset()">reset</button>

<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>HTML</th>
        <th>CSS</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>합</th>
        <th>310</th>
        <th>249</th>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td>황기태</td>
        <td>80</td>
        <td>70</td>
    </tr>
    <tr>
        <td>이재문</td>
        <td id="change" onclick="change()">95</td>
        <td>99</td>
    </tr>
    <tr>
        <td>이병은</td>
        <td>85</td>
        <td>90</td>
    </tr>
    <tr>
        <td>김남윤</td>
        <td>50</td>
        <td>40</td>
    </tr>
    </tbody>
</table>
</body>
</html>
