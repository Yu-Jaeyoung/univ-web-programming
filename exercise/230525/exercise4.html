<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JQuery CSS change</title>
    <script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
    <script>
      $(document).ready(function () {
          $("button").click(function (){
            $("p").css({"background-color":"yellow", "font-size":"200%"});
          })
      });
    </script>
</head>
<body>
<p>김길동</p>
<div>010-1234-1234</div>
<p>이길동</p>
<div>010-1234-1234</div>
<p>홍길동</p>
<div>010-1234-1234</div>
<br>
<button>이름 강조</button>
</body>
</html>
