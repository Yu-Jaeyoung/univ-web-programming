<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>버튼을 눌러서 방문 시간에 따라 변하는 배경색</title>
</head>
<body>
<h3>버튼을 눌러서 방문 초시간이 짝수이면 violet, 홀수이면 lightskyblue 배경</h3>
<hr>
<script>
  function changeBackgroundColorBySecond() {
    let current = new Date(); // 현재 시간을 가진 Date 객체 생성
    if (current.getSeconds() % 2 === 0)
      document.body.style.background = "violet";
    else
      document.body.style.background = "lightskyblue";
  }
</script>
<button onclick="changeBackgroundColorBySecond()" type="button">버튼 클릭</button>
</body>
</html>
