<!--promt 한번에 3개의 숫자를 입력받아 평균을 출력-->
<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>exercise 7</title>
</head>
<body>
<script>
  let string = prompt("3개의 숫자를 입력하시오.(공백으로 구분)");
  let array = string.split(" ");
  let sum = 0;
  let avg;
  for (let i = 0; i < array.length; i++) {
    sum += parseFloat(array[i]);
  }
  avg = sum / array.length;

  document.write("평균은 " + avg + "입니다.");
</script>

</body>
</html>
