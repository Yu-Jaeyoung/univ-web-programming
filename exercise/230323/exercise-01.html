<!Doctype html>
<html>
<head>
    <meta  charset ="utf-8">
    <title>exercise</title>
</head>
<body>
<form>
    <h3>먹고싶은 것에 체크</h3>
    <hr>
    <input type="radio" name="china" value="1">
    짜장면<br>
    <input type="radio" name="china" value="2">
    짬뽕<br>
    <input type="radio" name="china" value="3">
    탕수육<br>

    <h3>먹고싶은 것에 체크</h3>
    <hr>
    <input type="radio" name="china" value="1">
    짜장면<img src="../../chap03/media/jajang.png"><br>
    <input type="radio" name="china" value="2">
    짬뽕<img src="../../chap03/media/jjambbong.png"><br>
    <input type="radio" name="china" value="3">
    탕수육<img src="../../chap03/media/tangsuyuk.png"><br>

    <h3>날짜에 체크</h3>
    <hr>
    일 <input type="checkbox" value="1">
    월 <input type="checkbox" value="2">
    화 <input type="checkbox" value="3">
    수 <input type="checkbox" value="3">
    목 <input type="checkbox" value="3">
    금 <input type="checkbox" value="3">
    토 <input type="checkbox" value="3"><br>

    <h3>도시에 체크</h3>
    <hr>
    <select name="city">
        <option value="1">서울</option>
        <option value="2">부산</option>
        <option value="3">제주</option>
    </select>

    <h3>datalist</h3>
    <hr>
    나라 : <input type="text" name="country" list="provinces"><br>
    <datalist id="provinces">
        <option value="경기도">
        <option value="강원도">
        <option value="경상도">
        <option value="전라도">
        <option value="제주도">
    </datalist>
</form>
</body>
</html>
