<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>기본 테이블 만들기</title>
</head>
<body>
<h3>비정형 구조를 가진 표</h3>
<hr>
<table border="1" width="100" height="100">
    <caption>비정형 표</caption>
    <tbody>
    <tr><td rowspan="3">A</td><td colspan="2">B</td></tr>
    <tr><td rowspan="2">C</td><td>D</td></tr>
    <tr><td>E</td></tr>
    </tbody>
</table>
</body>
</html>
