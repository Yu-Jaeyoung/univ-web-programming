<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>do-while과 break문</title>
</head>
<body>
<h3>암호를 입력하라!</h3>
<hr>
<script>
  let password = "you";
  do {
    let inputPassword = prompt("암호를 대라", "");
    if (password === inputPassword) {
      break;
    }
  } while (true);
  document.write("통과!");
</script>
</body>
</html>
