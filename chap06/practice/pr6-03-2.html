<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>document.write()</title>
</head>
<body>
<script>
  document.write("<h3>document.write()로 표만들기</h3>");
  document.write("<hr>");
  document.write("<table border='1'><tbody>");
  document.write("<tr><td>n</td>");
  for (let i = 0; i <= 9; i++) {
    document.write("<td>");
    document.write(i);
    document.write("</td>");
  }
  document.write("<tr><td>n<sup>2</sup></td>");
  for (let i = 0; i <= 9; i++) {
    document.write("<td>");
    document.write(i * i);
    document.write("</td>");
  }
  document.write("</tr></tbody></table>");
</script>
</body>
</html>
