<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JQuery Hide&Show</title>
    <script src="./jquery-3.7.0.js"></script>
    <script>
      $(document).ready(function () {
        $("#hide").click(function () {
          $("p").hide();
        });
        $("#show").click(function () {
          $("p").show();
        });
      });
    </script>
</head>
<body>

<p>If you click on the "Hide" button, I will disappear.</p>

<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
