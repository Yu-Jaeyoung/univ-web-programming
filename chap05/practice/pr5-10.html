<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        @keyframes pushBack {
            0% { margin-left: 100%; }
            100% { margin-left: 0%; }
        }

        p {
            animation-name: pushBack;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
<h3>애니메이션 응용</h3>
<hr>
<p>글이 짧은것 같아요. 길게 늘려보려 합니다. 질문 있습니다.</p>
</body>
</html>
