<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이미지 갤러리 만들기: new Image()로 이미지 로딩</title>
    <script>
      // 미리 로딩해 둘 이미지 파일 이름 배열
      let files = ["media/apple.png", "media/banana.png", "media/mango.png", "media/beach.png"];
      let imgs = new Array(); // 이미지 객체를 저장할 배열
      for (let i = 0; i < files.length; i++) {
        imgs[i] = new Image(); // 이미지 객체 생성
        imgs[i].src = files[i]; // 이미지 로딩 지시
      }

      let next = 1;

      function change(img) { // 다음 이미지 출력
        img.src = imgs[next].src; // 이미지 변경
        next++; // 다음 이미지에 대한 인덱스
        next %= imgs.length; // 개수를 넘으면 처음으로
      }
    </script>
</head>
<body>
<h3>new Image()로 이미지 로딩</h3>
<hr>
이미지를 클릭하면 다음 이미지를 보여줌
<p>
    <img style="border: 20px ridge wheat" src="media/apple.png" alt="." width="200" height="200"
         onclick="change(this)">
</p>
</body>
</html>
