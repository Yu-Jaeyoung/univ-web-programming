<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>onclick 리스너로 계산기 만들기</title>
    <script>
      function calculate() {
        let exp = document.getElementById("exp");
        let result = document.getElementById("result");
        result.value = eval(exp.value);
      }
    </script>
</head>
<body>
<h3>onclick, 계산기 만들기</h3>
<hr>
계산하고자 하는 수식을 입력하고 계산버튼을 누르시오.
<br>
<br>
<form>
    식 <input type="text" id="exp" value=""><br>
    값 <input type="text" id="result">
    <input type="button" value=" 계산 " onclick="calculate()">
</form>
</body>
</html>
