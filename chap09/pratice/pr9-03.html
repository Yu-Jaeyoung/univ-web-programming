<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>onkeydown</title>
    <script>
      function whatKeyDown(e) {
        let keyInfo = e.key;
        if (keyInfo === "Enter") {
          document.getElementById("result").value = eval(document.getElementById("exp").value);
        }
      }
    </script>
</head>
<body>
<h3>계산기 만들기</h3>
<hr>
<p>수식을 입력하고 &lt;Enter&gt;를 입력하세요</p>
<form>
    식 <input type="text" id="exp" onkeydown="whatKeyDown(event)"><br>
    값 <input type="text" id="result">
</form>
</body>
</html>
