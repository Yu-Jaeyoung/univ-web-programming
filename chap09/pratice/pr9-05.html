<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>바탕색 랜덤하게 바꾸기</title>
    <script>
      function change() {
        let r = Math.floor(Math.random() * 256);
        let g = Math.floor(Math.random() * 256);
        let b = Math.floor(Math.random() * 256);
        document.getElementById("body").style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
      }
    </script>
</head>
<body id="body" onclick="change()">
<h3>바탕 아무 곳에나 더블 클릭</h3>
<hr>
<p>바탕 아무 곳이나 더블클릭 하면 배경색이 랜덤하게 변함</p>
</body>
</html>
