<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>라디오 버튼과 이미지 출력</title>
    <script>
      function checked() {
        let checked_value;
        let fruit = document.getElementsByName("fruit");
        for (let i = 0; i < fruit.length; i++) {
          if (fruit[i].checked === true) {
            checked_value = fruit[i].value;
          }
        }
        let img = document.getElementById("img");
        img.src = checked_value;
      }
    </script>
</head>
<body>
<h3>라디오 버튼을 클릭하면 이미지를 출력</h3>
<hr>
<form onchange="checked()">
    <input type="radio" value="../media/banana.png" name="fruit">바나나
    <input type="radio" value="../media/mango.png" name="fruit" >망고
    <input type="radio" value="../media/apple.png" name="fruit" checked>사과
</form>
<p><img src="../media/apple.png" alt="." id="img"></p>
</body>
</html>
