<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>onwheel</title>
    <script>
      function change(event, obj) {
        if (event.wheelDelta < 0) { // 휠을 아래로 굴릴 때
          obj.height -= obj.height * 0.05;
          obj.width -= obj.width * 0.05;
        } else {
          obj.height += obj.height * 0.05;
          obj.width += obj.width * 0.05;
        }
      }
    </script>
</head>
<body>
<h3>마우스 휠을 이용한 이미지 확대/축소</h3>
<hr>
<p>이미지 위에서 휠을 위로 굴리면 이미지가 축소 되고 아래로 굴리면 이미지가 확대됨</p>
<img src="../media/beach.png" alt="." onwheel="change(event,this)">
</body>
</html>
