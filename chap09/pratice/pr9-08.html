<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트 객체의 target</title>
    <script>
      window.onclick = function (event) {
        let tag_li = document.getElementsByTagName("li");
        for (let i = 0; i < tag_li.length; i++) {
          tag_li[i].style.fontSize = "1em";
        }
        if (event.target.tagName.toLowerCase() !== "li") return;
        event.target.style.fontSize = "1.3em";
      };
    </script>
</head>
<body>
<h3>아이템을 클릭하면 1.3배 크기로</h3>
<hr>
<p>여름 방학 때 하고 싶은 것들</p>
<ul>
    <li>자전거로 대한민국 일주</li>
    <li>책 100권 읽기</li>
    <li>철인 3종 경기</li>
    <li>자바스크립트 정복</li>
</ul>
</body>
</html>
