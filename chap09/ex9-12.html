<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>oncontextmenu로 소스 보기나 이미지 다운로드 금지</title>
    <script>
      function hideMenu() {
        alert("오른쪽 클릭 <컨텍스트 메뉴> 금지");
        return false;
      }

      document.oncontextmenu = hideMenu; // oncontextmenu 리스너 등록
    </script>
</head>
<body>
<h3>oncontextmenu애서 컨텍스트 메뉴 금지</h3>
<hr>
마우스 오른쪽 클릭은 금지됩니다. 아무곳이나 클랙해도 콘텍스트 메뉴를 볼 수 없음<br>
<img src="media/beach.png" alt="miami">
</body>
</html>
