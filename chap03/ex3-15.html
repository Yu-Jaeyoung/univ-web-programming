<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>시간 정보 입력 폼 요소 활용</title>
</head>
<body>
<h3>시간 정보 입력</h3>
초기 세팅 : 2023년 4월 8일 오후 6시 45분(20초 15)<br>
시간을 변경해보세요
<hr>
<form>
    <pre>
        month : <input type="month" value="2023-04"><br>
        week : <input type="week" value="2023-W14"><br>
        date : <input type="date" value="2023-04-08"><br>
        time : <input type="time" value="18:45"><br>
        local : <input type="datetime-local" value="2023-04-08T18:45:20.15"><br>
    </pre>
</form>
</body>
</html>
