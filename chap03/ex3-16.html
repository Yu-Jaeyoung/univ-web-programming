<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>생일 날짜 입력 받기</title>
</head>
<body>
<h3>생일 축하 합니다.</h3>
<hr>
당신의 생일은 1999년 7월 21일입니다. 틀리면 수정하시고 파티 시간과 장소를 입력하세요.
<hr>
<form>
    <table>
        <tr><td>생일<input type="date" value="1999-07-21"></td></tr>
        <tr><td>생일파티시간<input type="time"></td></tr>
        <tr><td>생일파티장소<input type="text"></td></tr>
    </table>
</form>
</body>
</html>
